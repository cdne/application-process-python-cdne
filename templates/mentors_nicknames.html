{% extends 'layout.html' %}

{% block content %}
    <h1>Mentors Nicknames from {{ city }}</h1>
    <br><br>
    <table>
        <thead>
            <tr>
                <th>Nickname</th>
            </tr>
        </thead>
        <tbody>
            {% for mentor in mentors_nicknames %}
            <tr>

                <td>{{ mentor.nick_name }}</td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
    {% include 'footer.html' %}
{% endblock %}
