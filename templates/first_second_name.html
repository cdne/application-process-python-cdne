{% extends 'layout.html' %}

{% block content %}
    <h1>Mentors First Name and Last Name</h1>
    <br><br>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            {% for mentor in first_and_last_name %}
            <tr>

                <td>{{ mentor.first_name }}</td>
                <td>{{ mentor.last_name }}</td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
    {% include 'footer.html' %}
{% endblock %}
